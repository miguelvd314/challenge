<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Challenge-Miguel Villegas</title>
</head>
<body>
    <header>
        <img class="logo" src="images/Logo.png" alt="Logo">
    </header>
    <main>
        <section>
            <textarea class="textarea" cols="30" rows="6" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h5 class="aviso">Solo letras minúsculas y sin acentos</h1>
            </div>
            <div class="buttons">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="7" placeholder="Ningun mensaje fue encontrado"></textarea>
            <div>
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        Autor: Miguel Villegas
    </footer>
    <script src="script.js"></script>
</body>
</html>
